<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!--bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <!--My CSS-->

        <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">
    <title>penggajian</title>

        

</head>
<body>
    <section class="booking">
        <h1 class="heading-title">Penggajian</h1>

        <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
            <strong>itulah total gaji perbulan anda</strong> semoga memuaskan dan lebih semangat lagi dalam bekerja.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <form action="#" class="book-form">

            <div class="flex">
                <div class="inputBox">
                    <label>gaji perhari :Rp 100.000</label>
                    <input type="number" id="hari" placeholder="input jumlah berapa hari hari kerja. . .">
                </div>

                <div class="inputBox">
                    <label>lembur perjam :Rp 50.000</label>
                    <input type="number" id="jam" placeholder="input jumlah total jam lembur. . .">
                </div>

                <div class="inputBox">
                    <label>Uang transport perhari :Rp 25.000</label>
                    <input type="number" id="transport" placeholder="input jumlah berapa hari masuk kerja. . .">
                </div>

                <div class="inputBox">
                    <label>Uang Makan Perhari :Rp 20.000</label>
                    <input type="number" id="makan" placeholder="input jumlah berapa hari masuk kerja . . .">
                </div>

                <div class="inputBox">
                    <p  id="bayar">total gaji perbulan....</p>
                </div>
                    

            </div>
                <button onclick="total()" class="btn btn-kirim">cek gaji</button>

                <!-- button loading -->
                <!-- d-none dalam bootstrap untuk menghilangkan tandan button -->
                <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>
        </form>
    </section>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>
</html>
